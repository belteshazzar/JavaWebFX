<html fx:controller="fx.samples.controls.radiobutton.RadioButtonSample">
<head>
	<title>Radio Button Sample</title>
</head>
<body>

<table>
	<tr>
		<td style="width:100px">
			<p><input type="radio" name="selectedImage" value="Home.jpg" checked> Home </p>
			<p><input type="radio" name="selectedImage" value="Calendar.jpg"> Calendar </p>
			<p><input type="radio" name="selectedImage" value="Contacts.jpg"> Contacts </p>
		</td>
		<td style="width:100px">
			<img id="img" src="Home.jpg" width="80" height="80">
		</td>
	</tr>
</table

</body>
</html>
