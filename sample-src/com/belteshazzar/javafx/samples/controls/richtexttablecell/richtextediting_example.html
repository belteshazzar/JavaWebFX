<html fx:controller="fx.samples.controls.richtexttablecell.RichTextEditingExampleController">
<head>
	<title>Table View Sample</title>
	<style>
	   table {
	     border-collapse: collapse;
	   }
	   td {
	     border: 1px solid grey;
	     padding: 10px;
	   }
	   td:first-child {
	     width: 100px;
	     background-color: lightgray;
	   }
	   textarea {
	     width: 100%;
	     height: 100%;
	</style>
</head>
<body>

<h1>Address Book</h1>
<table id="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Note</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

</body>
</html>
