<html fx:controller="fx.samples.controls.checkbox.CheckboxSample">
<head>
	<title>Checkbox Sample</title>
</head>
<body>

<table>
	<tr>
		<td>
			<p><input type="checkbox" id="security"> Security</input></p>
			<p><input type="checkbox" id="project" > Project </input></p>
			<p><input type="checkbox" id="chart"   > Chart   </input></p>
		</td>
		<td>
			<div style="background-color: black; border-radius: 10px; padding: 10px;">
				<img id="securityImg" src="Security.png" style="visibility: hidden;">
				<img id="projectImg"  src="Project.png"  style="visibility: hidden;">
				<img id="chartImg"    src="Chart.png"    style="visibility: hidden;">
			</div>
		</td>
	</tr>
</table

</body>
</html>
