<html fx:controller="fx.samples.controls.button.ButtonSample">
<head>
	<title>Button Sample</title>
</head>
<body>

<table>
	<tr>
		<td colspan="3">
			<button type="button" onclick="#accept">
				<img src="ok.png">
				<span style="font-family: arial; font-size: 22pt;">Accept</span>
			</button>
		</td>
	</tr>
	<tr>
		<td>
			<button type="button" onclick="#accept">Accept</button>
		</td>
		<td>
			<button type="button" onclick="#decline">Decline</button>
		</td>
		<td>
			<span style="font-size: 22pt;" id="label"></span>
		</td>
	</tr>
	<tr>
		<td>
			<button type="button" onclick="#accept">
				<img src="ok.png">
			</button>
		</td>
		<td>
			<button type="button" onclick="#decline">
				<img src="not.png">
			</button>
		</td>
		<td></td>
	</tr>
</table

</body>
</html>
